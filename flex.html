<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: bisque;
  border:5px black;
}

.flex-container > div{
    border:2px;
  background-color: red;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
div > .v{
    background-color: red;
}
div > .b{
    background-color: yellow;
     
}
div > .c{
    background-color: green;
}
div > .d{
    background-color: purple;

}
</style>
</head>
<body>

<h2>parent</h2>

<div class="flex-container">
  <div class="v">1</div>
  <div class="b">2</div>
  <div class="c">3</div>  
  <div class="d">4</div>
</div>

</body>
</html>
